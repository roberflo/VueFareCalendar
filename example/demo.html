<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue2-calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" href="../lib/calendar.min.css" />
    <script src="../lib/calendar.js"></script>
    <style lang="css">
              #app {
          font-family: 'Avenir', Helvetica, Arial, sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-align: center;
          color: #2c3e50;
          margin-top: 60px;
        }
        .lorem {
          visibility: hidden;
        }
        .event-calendar .datepicker-inner {
          width: 440px;
        }
        .event-calendar .datepicker-body span {
          width: 60px;
          height: 60px;
          vertical-align: top;
        }
        .event-calendar .datepicker-body .event {
          color: #e56700;
        }
        .event-calendar .datepicker-body .low {
          color: red;
          font-weight: bold;
        }
        .event-calendar .datepicker-body .datepicker-monthRange span {
          width: 100px;
          height: 100px;
          vertical-align: middle;
          line-height: 100px;
        }
        .datepicker-dateRange-item-active, .datepicker-dateRange-item-active:hover {
        color: rgb(255, 255, 255) !important;
        background: rgb(193, 213, 230) !important;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div style="height: 600px;">
          <calendar class="event-calendar" v-model="date" 
           :disabled-days-of-week="disabled" 
           :format="format" :clear-button="clear"
            :placeholder="placeholder"
             :pane="1" 
             :has-input="false" 
             :on-day-click="onDayClick" 
             :change-pane="changePane"
             :min-date="getToday()"
             :first-day-of-week=1>
            <div class="event" v-for="(evt, index) in events" :key="index" :slot="evt.date">
                ${{evt.content}} <i :class="{low : evt.low}" v-if="evt.low">â†“</i>
            </div>
          </calendar>
        
        </div>
       
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: function() {
          return {
            disabled: [],
            today: new Date(),
            format: "yyyy-MM-dd",
            clear: true,
            placeholder: "Start Date",
            date:'',
            events: [],
          };
        },
       
        components: {
          calendar: Calendar
        },
        methods:{
          onDayClick (date, str) {
            console.log(date);
            this.date = date
          },
          getToday(){
             return this.stringify(this.today);
          },
      changePane (year, month, pane) {
      this.events = []
      // ajax data
       
        this.events = this.getEventContent(year,  Number(month)+1 , pane)
      
    },
    stringify (v) {
      if (!this.isDate(v)) return null
      return v.getFullYear() + '-' + this.filled(v.getMonth() * 1 + 1) + '-' + this.filled(v.getDate())
    },
    filled (v) {
      return String(v).replace(/^(\d)$/, '0$1')
    },
    isDate (v) {
      if (v instanceof Date) {
        return true
      }
      return false
    },
    
   
    getDayCount (year, month) {
      const dict = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
      if (month === 1) {
        if ((year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0)) {
          return 29
        }
      }
      return dict[month]
    },
    random (min, max) {
      if (max == null) {
        max = min
        min = 0
      }
      return min + Math.floor(Math.random() * (max - min + 1))
    },
    getEventContent (year, month, pane) {
      var cleanDays = []
      var events = []
      var data = []
      var disabled= []
     
     //Get events from API
     var url = 'https://api.tripperbs.com/tours/calendar/318/'+ month
     fetch(url)
     .then((resp) => resp.json()) // Transform the data into json
     .then(function(events) {
       
      events.map(event=>{
        data.push({
            date: event.date,
            content: event.content,
            low: Number(event.low)
          })
      })
      
     })
  

      return data
    }
        }
      });
    </script>
  </body>
</html>
